<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>My First ESRI Map</title>
    <style>
        html, body, #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>
    <link rel="stylesheet" href="https://js.arcgis.com/4.30/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.30/"></script>
</head>
<body>
    <div id="viewDiv"></div>
    <script>
        require(["esri/config", "esri/Map", "esri/views/MapView"], function(esriConfig, Map, MapView) {
            esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurO2PIuQbn2dr1LG393YMOWIrVnI9xBLty7Y4H28CTPJuvXVzFsnCzJ-6kTZ67FoQ0i5TFb9nYiOuMvw6YSexr6N4MDCmDYyOIuJ2Wr0x41ytZe6-vwEr-TAvyItp8B8DDXGfIzzm5qaidAxLO5YsczQQc6HI3zDHjAbzTAgikFg7NLNwWSDxl1fUqRbQmF-HLHo9fHTtHgUAS6LLEt7nS3g.AT1_DcIO5Ss"; // Replace with your actual access token

            const map = new Map({
                basemap: "arcgis-oceans" // Change basemap to "oceans"
            });

            const view = new MapView({
                map: map,
                center: [142.2, 11.35], // Longitude, latitude for Mariana Trench
                zoom: 5, // Decreased zoom level
                container: "viewDiv" // Div element
            });

            view.when(() => {
                console.log("Map and View are ready");
            }, (error) => {
                console.error("Error: ", error);
            });
        });
    </script>
</body>
</html>
